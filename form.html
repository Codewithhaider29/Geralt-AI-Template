<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geralt AI</title>
    <link rel="icon" type="image/x-icon" href="assets/images/svg/favicon.svg">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
</head>

<body class="form-body">
    <!-- ====================================== Loader ===================================== -->
    <div class="page-loader">
        <div class="banter-loader">
            <div class="banter-loader-box"></div>
            <div class="banter-loader-box"></div>
            <div class="banter-loader-box"></div>
            <div class="banter-loader-box"></div>
            <div class="banter-loader-box"></div>
            <div class="banter-loader-box"></div>
            <div class="banter-loader-box"></div>
            <div class="banter-loader-box"></div>
            <div class="banter-loader-box"></div>
        </div>
    </div>
    <!-- ====================================== Form Section ===================================== -->
    <div class="row">
        <h1 class="d-none">hidden</h1>
        <div class="col-xxl-8 col-xl-7 col-lg-7 col-md-6 slider-container">
            <div class="background-img-slider-SecOne">
                <div class="slider-section">
                    <div class="form-slider">
                        <img class="service-main-bg" src="assets/images/form-imgs/slider-img1.jpg" alt="slider-img1">
                        <img class="service-main-bg" src="assets/images/form-imgs/slider-img2.jpg" alt="slider-img2">
                        <img class="service-main-bg" src="assets/images/form-imgs/slider-img3.jpg" alt="slider-img3">
                        <img class="service-main-bg" src="assets/images/form-imgs/slider-img4.jpg" alt="slider-img4">
                        <img class="service-main-bg" src="assets/images/form-imgs/slider-img5.jpg" alt="slider-img5">
                        <img class="service-main-bg" src="assets/images/form-imgs/slider-img6.jpg" alt="slider-img6">
                        <img class="service-main-bg" src="assets/images/form-imgs/slider-img7.jpg" alt="slider-img7">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6">
            <div class="form-col">
                <a href="index.html" class="form-logo"><img src="assets/images/svg/logo.svg" alt="logo"></a>
                <div class="form-container">
                    <div class="form-toggle">
                        <button id="signin-toggle" class="toggle-btn active">Sign In</button>
                        <button id="signup-toggle" class="toggle-btn">Sign Up</button>
                    </div>
                    <div class="form-content">
                        <form id="signin-form" class="form active">
                            <h2>Welcome Back</h2>
                            <div class="form-group">
                                <input type="email" placeholder="Email" name="email" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" name="password" autocomplete="off"
                                    required>
                            </div>
                            <button type="submit" class="submit-btn">Sign In</button>
                            <p class="form-footer">Don't have an account? <a href="#" class="switch-form">Sign Up</a>
                            </p>
                        </form>
                        <form id="signup-form" class="form">
                            <h2>Create Account</h2>
                            <div class="form-group">
                                <input type="text" placeholder="Name" name="name" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Email" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" name="password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Confirm Password" name="Cpassword" required>
                            </div>
                            <button type="submit" class="submit-btn">Sign Up</button>
                            <p class="form-footer">Already have an account? <a href="#" class="switch-form">Sign In</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ====================================== Bottom To Top Button ===================================== -->
    <button class="bottom-top-button d-none">&#8593;</button>
    <!-- ====================================== Bottom To Top Button End ===================================== -->
    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/smooth-scroll.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/gsap.js"></script>
    <script src="assets/javascript/scrollMagic.min.js"></script>
    <script src="assets/javascript/animation.gsap.min.js"></script>
    <script src="assets/javascript/slick.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
